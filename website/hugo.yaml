baseURL: 'https://cloudstreet-dev.github.io/The-Io-Programming-Language/'
languageCode: 'en-us'
title: 'The Io Programming Language'
theme: 'hugo-book'

# Book configuration
params:
  # (Optional, default light) Sets color theme: light, dark or auto.
  BookTheme: 'light'
  
  # (Optional, default true) Controls table of contents visibility on right side of pages.
  BookToC: false
  
  # (Optional, default false) Show TOC in menu as collapsible tree
  BookCollapseSection: false
  
  # (Optional) Set how many levels of ToC to show in menu (default: 1)
  BookTOCLevel: 2
  
  # (Optional, default false) Enables search function with flexsearch
  BookSearch: true
  
  # (Optional, default false) Enables comments template on pages
  BookComments: false
  
  # (Optional, default none) Set the path to a logo for the book
  BookLogo: ''
  
  # (Optional, default none) Set leaf bundle to render as side menu
  BookMenuBundle: '/menu'
  
  # (Optional, default docs) Specify root page to render child pages as menu.
  BookSection: 'docs'
  
  # Set source repository location.
  BookRepo: 'https://github.com/IoLanguage/io'
  
  # Enable "Edit this page" links for 'doc' page type.
  BookEditPath: ''
  
  # Configure the date format used on the pages
  BookDateFormat: 'January 2, 2006'
  
  # (Optional, default true) Enables breadcrumb navigation
  BookBreadcrumb: true
  
  # (Optional, default false) Enable source code copy buttons
  BookCodeCopy: true
  
  # (Optional, default false) Enables portfolio page
  BookPortfolio: false

menu:
  after:
    - name: "GitHub"
      url: "https://github.com/IoLanguage/io"
      weight: 10
    - name: "Io Language"
      url: "https://iolanguage.org"
      weight: 20

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: false
    guessSyntax: false
    lineNos: false
    noClasses: true
    noHl: true
    tabWidth: 4
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false